<script>
	window.onload = function(){
		$.ajax({
			url: '/api/user/checkToken',
			type: 'post',
			data: {
			},
			beforeSend: function(request){
				request.setRequestHeader("Authorization",sessionStorage.getItem("token"));
			},
			success: function(data){
				if(data.data!=null){
					var blocks = document.getElementsByClassName("isLogin")
					var outbtn = document.getElementsByClassName("login-out")
					for(var i=0;i<blocks.length;i++){
						blocks[i].style.display = "none";
					}
					for(var i=0;i<outbtn.length;i++){
						outbtn[i].style.display = "inline-block";
					}
				}else{
					sessionStorage.removeItem("token");
				}
			},
			error: function(e){
				alert("登录失效，请重新登录！");
				sessionStorage.removeItem("token");
				window.location.href="./login";
			}
		});
		$.ajax({
			url: 'api/goodsType/getTypeList',
			type: 'post',
			data: {
				pageSize: 999,
			},
			beforeSend: function(request){
				request.setRequestHeader("Authorization",sessionStorage.getItem("token"));
			},
			success: function(res){
				if(res.resultCode!=200){
					alert(res.resultMsg)
				}else{
					var typelist = $(".t2>td")
					for(var i=0;i<res.data.list.length;i++){
						typelist.append("<a href='"+res.data.list[i].id+"'>"+res.data.list[i].type_name+"</a>")
					}
				}
			},
			error: function(e){
			}
		});
		$.ajax({
			url: 'api/goods/getGoodsList',
			type: 'post',
			data: {
				pageSize: 12,
				pageNum: 1,
			},
			beforeSend: function(request){
				request.setRequestHeader("Authorization",sessionStorage.getItem("token"));
			},
			success: function(res){
				if(res.resultCode!=200){
					alert(res.resultMsg)
				}else{
					var goodsList = $(".pub_pro")
					for(var i=0;i<res.data.list.length;i++){
						goodsList.append("<li>"
										+"<img src=\"../image/img47.png\" alt=\"\">"
										+"<div class=\"cont\">"
										+"<h3>"+res.data.list[i].goods_name+"</h3>"
										+"<span>"+res.data.list[i].goods_price+"</span></div>"
										+"<div class=\"mask\">"
										+"<a class=\"btn\" href='proDetail?goodId="+res.data.list[i].id+"'>查看详情</a>"
										+"</div>"
										+"</li>")
					}
				}
			},
			error: function(e){
			}
		});
	}
</script>
