<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付结果</title>
    <link rel="stylesheet" href="../css/public.css">
    <style>
        body{
            width: 100%;
            height: 100%;
            background: #f2f2f2
        }
        .sd{
            margin-top: 100px;
        }
        .swrap{
            width: 400px;
            height: 350px;
            background-color: white;
            margin-top: 100px;
            margin: auto;
            box-shadow: 5px 5px 10px #f2f2f2;
            text-align: center;
            position: relative;
        }
        .box{
            box-sizing: border-box;
            height: 100%;
            padding: 20px;
        }
        .box p{
          font-size: 18px;
          margin-top: 150px;
        }
        .bottom{
          position: absolute;
          bottom: 20px;
          right: 20px;
        }
        .bottom button{
            font-size: 16px;
            color: white;
            background-color: #c78a49;
            border:none;
            border-radius: 4px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="wrap">
            <a href="#" class="logo"><img src="../image/logo.png" alt="" class="logoi"></a>
            <ul class="ul-bar-left">
                <li><a href="" class="word chakan" id="chak">查看所有类别</a></li>
                <li><a href="" class="word">首页</a></li>
                <li><a href="" class="word">所有产品</a></li>
            </ul>
            <ul class="ul-bar-right">
                <li class="word a0"></li>
                <li class="img2"><img src="../image/0.png" alt=""></li>
                <li class="isLogin"><a href="./register" class="word zhuc">注册</a></li>
                <li class="word ash isLogin">|</li>
                <li class="isLogin"><a href="./login" class="word dengl">登录</a></li>
                <li class="login-out"><a href="#" class="word" onclick="loginOut()">退出</a></li>
                <li class="login-out">
                    <a href="" class="word" id="person" style="text-align: center;">个人中心</a>
                    <div id="personList" class="wrap3">
                        <ul>
                            <li style="float: none;"><a class="word" href="./changePsw">修改密码</a></li>
                            <li style="float: none;"><a class="word" href="./orderList">历史订单</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="wrap2" id="lb">
            <ul></ul>
            <div class="wA1"></div>
            <div class="wA2"></div>
            <div class="wA3"></div>
        </div>
    </div>
    <div class="sd">
        <div class="swrap">
          <div class="box">
            <p>支付完成</p>
            <div class="bottom">
              <button onclick="window.location.href='./'">返回首页</button>
              <button onclick="window.location.href='./orderList'">个人中心</button>
            </div>
          </div>
        </div>
    </div>
    <script src="../js/leibie.js"></script>
    <script src="../js/public.js"></script>
    <script src="../jq1.11.1/jquery1.11.1.min.js"></script>
    <script>
        var typeList = []
        var ul = $('.wrap2 ul')
        var div1 = $('.wrap2 .wA1')
        var div2 = $('.wrap2 .wA2')
        var div3 = $('.wrap2 .wA3')
        $content1 = null
        $content2 = null
        $content3 = null
        function getTypeList(){
            $.ajax({
                url: '/common/getTypeAndGoods',
                type: 'post',
                data: {
                    pageSize: 10,
                    pageNum: 1
                },
                beforeSend: function(request){
                    request.setRequestHeader("Authorization",token);
                },
                success: function(res){
                    if(res.resultCode!=200){
                        $.growl({
                            title: "提示",
                            message: res.resultMsg
                        })
                    }else{
                        typeList = res.data.list
                        for(var i=0;i<typeList.length;i++){
                            ul.append("<li><a href=''>"+typeList[i].type_name+"</a></li>")
                        }
                        addMouseOver()
                    }
                },
                error: function(e){
                }
            });
        }
        function addMouseOver(){
            $('.wrap2 ul li').mouseover(function(e){
                var i = $(this).index()
                console.log(i,"index")
                if(typeList[i].goodsList.length==0){
                    if($content1!=null)
                        $content1.remove();
                    if($content2!=null)
                        $content2.remove();
                    if($content3!=null)
                        $content3.remove();
                }
                if(typeList[i].goodsList.length==1){
                    if($content1!=null)
                        $content1.remove();
                    $content1 = $("<a href=\"#\" class=\"w2I\"><img src='../image/img101.png' alt=''></a>" +
                        "<a href=\"#\" class=\"w2P1\"><p>"+typeList[i].goodsList[0].goods_name+"</p></a>" +
                        "<p class='w2P2'>￥"+typeList[i].goodsList[0].goods_price+"</p>")
                    div1.append($content1);
                }
                if(typeList[i].goodsList.length==2){
                    if($content1!=null)
                        $content1.remove();
                    $content1 = $("<a href=\"#\" class=\"w2I\"><img src='../image/img101.png' alt=''></a>" +
                        "<a href=\"#\" class=\"w2P1\"><p>"+typeList[i].goodsList[0].goods_name+"</p></a>" +
                        "<p class='w2P2'>￥"+typeList[i].goodsList[0].goods_price+"</p>")
                    div1.append($content1)
                    if($content2!=null)
                        $content2.remove();
                    $content2=$("<a href=\"#\" class=\"w2I\"><img src='../image/img101.png' alt=''></a>" +
                        "<a href=\"#\" class=\"w2P1\"><p>"+typeList[i].goodsList[1].goods_name+"</p></a>" +
                        "<p class='w2P2'>￥"+typeList[i].goodsList[1].goods_price+"</p>")
                    div2.append($content2)
                }
                if(typeList[i].goodsList.length==3){
                    if($content1!=null)
                        $content1.remove();
                    $content1 = $("<a href=\"#\" class=\"w2I\"><img src='../image/img101.png' alt=''></a>" +
                        "<a href=\"#\" class=\"w2P1\"><p>"+typeList[i].goodsList[0].goods_name+"</p></a>" +
                        "<p class='w2P2'>￥"+typeList[i].goodsList[0].goods_price+"</p>")
                    div1.append($content1)
                    if($content2!=null)
                        $content2.remove();
                    $content2=$("<a href=\"#\" class=\"w2I\"><img src='../image/img101.png' alt=''></a>" +
                        "<a href=\"#\" class=\"w2P1\"><p>"+typeList[i].goodsList[1].goods_name+"</p></a>" +
                        "<p class='w2P2'>￥"+typeList[i].goodsList[1].goods_price+"</p>")
                    div2.append($content2)
                    if($content3!=null)
                        $content3.remove()
                    $content3=$("<a href=\"#\" class=\"w2I\"><img src='../image/img101.png' alt=''></a>" +
                        "<a href=\"#\" class=\"w2P1\"><p>"+typeList[i].goodsList[2].goods_name+"</p></a>" +
                        "<p class='w2P2'>￥"+typeList[i].goodsList[2].goods_price+"</p>")
                    div3.append($content3)
                }

            })
        }
        window.onload = function(){
            getTypeList();
            if(sessionStorage.getItem("token")){
                getCar();
            }
        }
    </script>
</body>
</html>
